<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <h1>News Website</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search news...">
      <button type="submit">Search</button>
      
      <button class="w3-button w3-red"><a href="login.html" id="logoutbtn">Log Out</a></button>
    
    </form>
    
  </header>
  <main>
    <section id="breakingNews">
      <h2 class="newshead">Breaking News</h2>
      <div id="breakingNewsContainer"></div>
    </section>
    <section id="searchResults" style="display: none;">
      <h2 class="newshead">Search Results</h2>
      <div id="searchResultsContainer"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
